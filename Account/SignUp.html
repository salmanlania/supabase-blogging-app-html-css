<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="signup-container">
        <h2 class="text-center mb-2">Sign Up</h2>
        <div role="form">
            <div class="mb-1">
                <label for="signupFullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupFullName" required>
            </div>
            <div class="mb-1">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="mb-1">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="mb-1">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirmPassword" required>
            </div>
            <div class="mb-1">
                <label for="dob" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <button onclick="signup(event)" class="btn btn-primary w-100">Signup</button>
            <a href="./index.html" class="text-center d-block mt-2">Already have an account? Login</a>
        </div>
    </div>
</body>
<script type="module" src="./signUp.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</html>
