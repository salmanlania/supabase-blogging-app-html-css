<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form role="form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" autocomplete="email" placeholder="Enter Your Email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" autocomplete="current-password" placeholder="Enter Your Password" class="form-control" id="loginPassword" required>
            </div>
            <button onclick="login(event)" class="btn btn-primary w-100">Login</button>
            <a href="./SignUp.html" class="text-center d-block mt-2">Don't have an account? Sign up</a>
        </form>
    </div>
</body>
<script type="module" src="./app.js"></script>
</html>
